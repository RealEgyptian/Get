<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Store</h1>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product" id="product1">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <p>Price: £10.00 (includes VAT)</p>
                <button onclick="buyProduct(1000)">Buy Now</button>
            </div>
            <div class="product" id="product2">
                <h3>Product 2</h3>
                <p>Description of Product 2.</p>
                <p>Price: £15.00 (includes VAT)</p>
                <button onclick="buyProduct(1500)">Buy Now</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
